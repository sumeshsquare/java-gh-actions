name: Deployment

on:
  push:
    branches: [ "feature-1" ]
  pull_request:
    branches: [ "feature-1" ]
    
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Test with Maven
      run: mvn clean verify
      
    - name: "Configure AWS Credentials"
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
          
    - name: aws-codeartifact-mvn-login
      uses: lonewolfworks/aws-codeartifact-mvn-login@v1.0.5
      with:
        repo-name: poc
        repo-domain: poc
        account-number: ${{ secrets.AWS_ACCOUNT_ID }}
        settings-xml-path: /home/runner/settings.xml

    - name: Build with Maven
      run: |
             mvn -s settings.xml clean package deploy
             
    - name: SSH remote command executer
      uses: tarunjangra/ssh-remote-cmd@v1
      with:
        command: |
                cd /home/ec2-user/java-gh-actions
                mvn -s settings.xml clean package 
        host: ${{ secrets.AWS_EC2_HOST }}
        user: ec2-user
        key: ${{ secrets.AWS_EC2_PEM_KEY }}
  

